<div class="form-group Header row">
    <div class="col-md-2">
        <div *ngIf="!podcast?.imageURL">
            <img class="Image img-rounded"
                 src="http://shippingroompod.com/wp-content/themes/podcaster-child/img/placeholder-square.png"
                 alt="Placeholder" width="250" height="202">
            <!--<img class="Image" src="https://static1.squarespace.com/static/52d66949e4b0a8cec3bcdd46/t/52f20963e4b028d7d4c1f6d4/1391593828907/Hello+Internet.003.png" class="img-rounded" alt="Cinque Terre" width="250" height="202">-->
        </div>
        <div *ngIf="podcast?.imageURL">
            <img class="Image img-rounded" src="{{ podcast?.imageURL }}" alt="Podcast Image" width="250" height="202">
        </div>
    </div>
    <hr class=" col-xs-12 thickLine ">
</div>
<div class="row">
    <div class="col-md-4 borderRight ">
        <div class="centerBlock">
            <h3>{{ podcast?.name }}</h3>
            <!--Description-->
            <p>{{ podcast?.description }}</p>
            <div class="centerBlock">
                <div class="row">
                    <div class="span4 pull-center">
                        <button class="btn btn-primary">Edit Podcast</button>
                        <div class="padding"></div>
                        <button class="btn btn-twitter"><!--i class="fa fa-twitter"</i>-->Twitter</button>
                        <br>
                        <div class="padding"></div>
                        <button class="btn btn-linkedin"><!--i class="fa fa-facebook"</i>-->Facebook</button>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 table-responsive border">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Description</th>
                <th>Length</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let episode of podcast?.episodes"> <!--iterate over episodes-->
                <td>{{ episode.number }}</td>
                <td>{{ episode.name }}</td>
                <td>{{ episode.description }}</td>
                <td>{{ episode.length }}</td>

                <td *ngIf="!podcast?.link">
                    <a class="btn btn-warning" disabled>Unavailable</a>
                </td>
                <td *ngIf="podcast?.link">
                    <a href="{{ episode?.link }}" class="btn btn-primary">Get Episode</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div *ngIf="reviews?.length > 0">
            <div class="row">
                <h3 class="text-center">Reviews</h3>
            </div>
            <div class="row" *ngFor="let review of reviews">
                {{ review?.name }}
                <hr/>
                {{ review?.review }}
            </div>
        </div>
        <div>
            <div class="row reviewBox">
                <h3 class="text-center">Add Review</h3>
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="review.name" aria-describedby="titleHelp" placeholder="This podcast is ...">
                        <small id="titleHelp" class="form-text text-muted">The title of your review.</small>
                    </div>
                    <div class="form-group">
                        <label for="review">Review</label>
                        <textarea class="form-control" id="review" [(ngModel)]="review.review" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
