<div class="container">
    <div class="col-md-6">
        <form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <h2 class="form-signin-heading">Login</h2>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <input type="text" class="form-control" name="email" placeholder="Email Address" [(ngModel)]="model.email" #username="ngModel" required autofocus />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Email is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
