    <div class="row">
        <h2 class="text-center">{{welcome}}</h2>
    </div>

    <hr class="row"/>

    <input class="mdl-textfield--full-width podsearch" title="Search Podcasts..." type="text" [(ngModel)]="search">

    <div *ngFor="let podcast of recommendedPodcasts | filter : 'name' : search" class="col-md-4">
        <div class="well">
            <h4 class="">{{podcast.name}}</h4>
            <h6 class="">{{podcast.description}}</h6>
        </div>
    </div>
