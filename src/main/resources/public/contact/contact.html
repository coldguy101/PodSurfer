<div class="container">
    <div class="row">
        <h3 class="text-center"> 2016 Credera Mentors </h3>
        <h5 class="text-center"> Get to know us! </h5>
    </div>

    <hr class="row" />
    <br/>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td><h4>Name</h4></td>
                    <td><h4>E-mail</h4></td>
                    <td><h4>University</h4></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mentor in contact.mentors">
                    <td>{{mentor.name}}</td>
                    <td>{{mentor.email}}</td>
                    <td>{{mentor.university}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
